<template name="profile">
	{{#if selectedProfile}}
		<ul id="profileTabs" class="nav nav-tabs">
			<li class="active">
				<a href="#basics" data-toggle="tab">Basics</a>
			</li>
			<li>
				<a href="#talents" data-toggle="tab">Talents</a>
			</li>
		</ul>
		<div class="row">&nbsp;</div>
		<div class="tab-content">
			<div class="tab-pane fade in active" id="basics">
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label" for="characterName">Character Name</label><br />
							<input type="text" name="characterName" id="characterName" class="form-control" value="{{selectedProfile.characterName}}" />
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label" for="playerName">Player Name</label><br />
							<input type="text" name="playerName" id="playerName" class="form-control" value="{{selectedProfile.playerName}}" />
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label" for="careerPath">Career Path</label><br />
							<input type="text" name="careerPath" id="careerPath" class="form-control" value="{{selectedProfile.careerPath}}" />
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label" for="rank">Rank</label><br />
							<input type="text" name="rank" id="rank" class="form-control" value="{{selectedProfile.rank}}" />
						</div>
					</div>
				</div>
			</div>
			<div class="tab-pane" id="talents">

			</div>
		</div>
	{{/if}}
</template>
