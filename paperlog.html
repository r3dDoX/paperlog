<head>
	<title>paperlog</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">paperlog</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				{{> profile}}
			</div>
		</div>
	</div>
</body>

<template name="profile">
	{{#if selectedProfile}}
		<h1>Profil {{selectedProfile.characterName}}</h1>
		<form class="form-inline" role="form">
			<div class="form-group">
				<label class="control-label" for="characterName">Character Name</label>
				<span data-name="characterName">{{selectedProfile.characterName}}</span>
			</div>
		</form>
	{{/if}}
</template>

<template name="input">
	<input type="text" class="form-control" id="{{name}}" name="{{name}}" value="{{value}}" />
</template>
